<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/HTML/css/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form action="/update/{{item.id}}" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" name='item_name' placeholder="Item name" value="{{item.item_name}}"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" name='item_qun' placeholder="Item quantity" value="{{item.item_qun}}"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name='status'>
                    <option value="{{item.status}}" selected>{{item.status}}</option>
                       <option value="left">PENDING</option>
                        <option value="bought">BOUGHT</option>
                        <option value="not-available">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" name='date' value="{{item.date|date:"Y-m-d" }}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
