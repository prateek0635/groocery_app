<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/HTML/css/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Login</h1>
            <form method="POST" action="/log-in">{% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name='username' class="form-control" placeholder="username"/>
                </div>

    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="password" name='password'>
                </div>
                <div class="form-group">
                    <input type="submit" value="Log in" class="btn btn-danger">
                </div>
                <a href='/sign-up'><h4 >Sign Up here If you dont have an account.</h4></a>
            </form>
        </div>
    </body> 
</html>
