<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/HTML/css/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Create Account</h1>
            <form method="POST" action="/sign-up">{% csrf_token %}
            <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name='first_name' class="form-control" placeholder="First Name"/>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name='last_name' class="form-control" placeholder="Last Name"/>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name='username' class="form-control" placeholder="username"/>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" name='email' class="form-control" placeholder="email@email.com"/>
                </div>

    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="password" name='password'>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
